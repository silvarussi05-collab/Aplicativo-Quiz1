<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Musical Avançado</title>
  <link rel="stylesheet" href="style.css">
  <style>
    button { 
      cursor: pointer; 
      border: none; 
      border-radius: 5px; 
      padding: 10px 20px; 
      font-size: 16px; 
      margin: 5px; 
    }
    .resposta-btn { 
      display: block; 
      margin: 10px auto; 
      width: 200px; 
    }
    .resposta-btn.correta { 
      background-color: #4caf50; 
      color: #fff; 
    }
    .resposta-btn.errada { 
      background-color: #f44336; 
      color: #fff; 
    }
    #cronometro { 
      font-weight: bold; 
      margin: 10px 0; 
    }
    .hidden { 
      display: none; 
    }
    .final-actions { 
      margin-top: 20px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="splash" class="splash">
    <div class="splash-overlay">
      <h1>Bem-vindo ao Quiz Musical!</h1>
      <h2>Divirta-se aprendendo sobre instrumentos modernos!</h2>
      <button id="startBtn">Iniciar Quiz</button>
    </div>
    <canvas id="particles"></canvas>
  </div>

  <!-- App principal -->
  <div id="mainApp" class="hidden">
    <header>
      <h1 id="titulo-quiz">Instrumentos Musicais</h1>
    </header>

    <main>
      <!-- Quiz -->
      <section id="quiz" class="hidden">
        <div id="cronometro"></div>
        <p id="pergunta"></p>

        <div id="opcoes"></div>
        <div class="quiz-buttons">
          <button id="proxima">Próxima Pergunta</button>
        </div>
        <p id="resultado"></p>
      </section>

      <!-- Tela final -->
      <section id="final" class="hidden">
        <div id="finalBox" class="final-box"></div>
      </section>
    </main>

    <footer>
      <p id="footer-text">Feito por: Matheus, Duda, Pedro, Raul, Lucca e Phellipe</p>
    </footer>
  </div>

  <!-- Script JS -->
  <script src="app.js"></script>
</body>
</html>
